<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caption Copilot</title>
  <meta name="description" content="Instagram caption generator for brands" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 360ms ease-in both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px);} to { opacity:1; transform: none;} }
    .card-shadow { box-shadow: 0 6px 18px rgba(8,12,20,0.06); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-start justify-center p-4">
  <main class="w-full max-w-4xl bg-white rounded-2xl p-6 md:p-10 card-shadow">
    <header class="mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-[#1E293B]">Caption Copilot</h1>
      <p class="text-sm text-gray-500 mt-1">Generate engaging Instagram captions with hashtags and emojis.</p>
    </header>

    <!-- Form -->
    <form id="captionForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Product name <span class="text-red-500">*</span></label>
        <input id="productName" required type="text" placeholder="e.g. GlowBoost Serum" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-[#3B92F6] p-3" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Brand tone</label>
        <select id="tone" class="mt-1 block w-full rounded-lg border-gray-200 p-3">
          <option value="Witty">Witty</option>
          <option value="Luxe">Luxe</option>
          <option value="GenZ">GenZ</option>
          <option value="Wellness">Wellness</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Occasion or sale (optional)</label>
        <input id="occasion" type="text" placeholder="e.g. Black Friday" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm p-3" />
      </div>

      <div class="flex items-center gap-3">
        <label class="flex items-center gap-2 cursor-pointer">
          <input id="roastToggle" type="checkbox" class="h-4 w-4" />
          <span class="text-sm">Make it roast-style</span>
        </label>
      </div>

      <div class="flex gap-2 md:justify-end">
        <button id="clearBtn" type="button" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Clear</button>
        <button id="generateBtn" type="submit" class="bg-[#01772C] hover:scale-105 transform text-white px-4 py-2 rounded-lg shadow">Generate</button>
      </div>
    </form>

    <!-- Status -->
    <div id="status" class="mt-6"></div>

    <!-- Captions output -->
    <section id="captionsSection" class="mt-6 hidden">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Captions</h2>
        <div class="flex items-center gap-2">
          <button id="regenerateBtn" class="text-sm px-3 py-1 bg-[#3B92F6] hover:opacity-90 text-white rounded">Regenerate</button>
          <button id="downloadBtn" class="text-sm px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded">Download</button>
        </div>
      </div>

      <div id="captionsContainer" class="mt-4 grid grid-cols-1 gap-4"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
